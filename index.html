<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://washingtoncoutinho.com.br/wp-content/uploads/2020/09/cropped-Logo-Reduzido-Washington-Coutinho-32x32.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Dev Washington Coutinho</title>
  </head>
  <body>
    <header class="text-white bg-darkcolors-100 lg:px-44 px-12">
      <div
        class="container mx-auto flex flex-wrap py-3 font-semibold uppercase flex-col md:flex-row items-center"
      >
        <a class="flex font-medium items-center text-white mb-4 md:mb-0">
          <img
            src="src/img/Logo Invertido (Sem Fundo).png"
            alt="Logotipo Washington Coutinho"
            class="h-10"
          />
        </a>
        <nav
          class="md:ml-auto gap-5 flex flex-wrap items-center text-base justify-center"
        >
          <a class="hover:text-primary">About Me</a>
          <a class="hover:text-primary">Portfolio</a>
          <a class="hover:text-primary">Tech Skills</a>
        </nav>
        <button
          class="inline-flex items-center text-white bg-prtext-primary border-2 border-white drop-shadow-white rounded-full py-1 px-3 focus:outline-none bg-primary hover:bg-secondary uppercase text-base mt-4 md:mt-0 md:ml-5 hover:scale-105"
        >
          Get in Touch
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
    <section
      class="text-white min-h-[calc(100vh-64px)] md:py-28 sm:p-12 font-bold uppercase bg-gradient-to-b from-darkcolors-300 to-darkcolors-500 body-font lg:px-44"
    >
      <div
        class="container flex md:flex-row md:px-0 p-12 flex-col items-center"
      >
        <div
          class="lg:flex-grow md:w-2/3 flex flex-col md:items-start md:text-left text-center mb-16 md:mb-0 sm:text-center items-center"
        >
          <h1
            class="title-font sm:text-4xl text-3xl mb-6 font-medium text-white"
          >
            Hello, <br class="hidden lg:inline-block" />I'm Washington Coutinho
          </h1>
          <h3 class="mb-8 text-lg leading-relaxed">
            Growth hacker, Marketing Consultant, Psychologist and <br /><span
              class="text-3xl"
              >Front-end Developer</span
            >
          </h3>
          <div class="flex gap-3 justify-center">
            <a href="https://github.com/WashingtonCoutinho/">
              <img
                class="hover:scale-110"
                src="src/img/GitHub-Icon.png"
                alt="GitHub Washington Coutinho"
              />
            </a>
            <a href="https://www.linkedin.com/in/washingtoncoutinho/">
              <img
                class="hover:scale-110"
                src="src/img/LinkedIn-Icon.png"
                alt="Linkedin Washington Coutinho"
              />
            </a>
          </div>
        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/3">
          <img
            class="float-right pr-4"
            alt="hero"
            src="src/img/Washington-Coutinho-Dev.png"
          />
        </div>
      </div>
    </section>
  </body>
</html>
